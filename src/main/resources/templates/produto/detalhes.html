<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/layout :: layout">

<section class="container mt-4">

  <h2 th:text="${produto.descricao}">Produto</h2>

  <p>
    <strong>Valor:</strong>
    R$ <span th:text="${produto.valor}"></span>
  </p>

  <p th:if="${produto.descricao}">
    <strong>Descrição:</strong>
    <span th:text="${produto.descricao}"></span>
  </p>

  <a th:href="@{/produtos}" class="btn btn-secondary">
    Voltar
  </a>

</section>
</html>
