<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::section})}">

<section>

    <h1 th:text="${produto.id == null ? 'Novo Produto' : 'Editar Produto'}"></h1>

    <form th:action="@{/produtos/salvar}"
          th:object="${produto}"
          method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label>Descrição</label>
            <input type="text"
                   class="form-control"
                   th:field="*{descricao}"
                   required>
        </div>

        <div class="mb-3">
            <label>Valor</label>
            <input type="number"
                   step="0.01"
                   class="form-control"
                   th:field="*{valor}"
                   required>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/produtos}" class="btn btn-secondary">Cancelar</a>

    </form>

</section>
</html>
